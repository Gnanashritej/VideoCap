<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Caption Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #64b5f6, #1976d2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .btn {
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1565c0;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Caption Generator</h1>
        <form id="uploadForm" enctype="multipart/form-data" action="/" method="post">
            <label for="file" class="btn">Upload Video</label>
            <input type="file" id="file" name="file" accept="video/*">
        </form>
        {% if video %}
        <video controls>
            <source type="video/mp4" src="data:video/mp4;base64,{{ video }}">
            Your browser does not support the video tag.
        </video>
        <p>{{ caption }}</p>
        <audio controls autoplay>
            <source type="audio/mpeg" src="static/caption.mp3">
            Your browser does not support the audio element.
        </audio>
        {% endif %}
    </div>

    <script>
        document.getElementById('file').addEventListener('change', function() {
            document.getElementById('uploadForm').submit();
        });
    </script>
</body>
</html>
